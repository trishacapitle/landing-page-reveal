<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/style.css" />
		<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Landing Page Animation | AshDev</title>
	</head>
	<body>
		<div class="loader">
			<div class="overlay">
				<div class="block"></div>
				<div class="block"></div>
			</div>

			<div class="intro-logo">
				<div class="word" id="word-1">
					<h1><span>Ash</span></h1>
				</div>
				<div class="word" id="word-2"><h1>Dev</h1></div>
			</div>

			<div class="divider"></div>

			<div class="spinner-container">
				<div class="spinner"></div>
			</div>

			<div class="counter">
				<div class="count">
					<div class="digit"><h1>0</h1></div>
					<div class="digit"><h1>0</h1></div>
				</div>
				<div class="count">
					<div class="digit"><h1>2</h1></div>
					<div class="digit"><h1>7</h1></div>
				</div>
				<div class="count">
					<div class="digit"><h1>6</h1></div>
					<div class="digit"><h1>5</h1></div>
				</div>
				<div class="count">
					<div class="digit"><h1>9</h1></div>
					<div class="digit"><h1>8</h1></div>
				</div>
				<div class="count">
					<div class="digit"><h1>9</h1></div>
					<div class="digit"><h1>9</h1></div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="hero-img">
				<img src="/profile.jpg" alt="ashdev profile picture" />
			</div>

			<div class="nav">
				<div class="logo"><a href="#">AshDev</a></div>
				<div class="nav-links">
					<a href="#">About</a><a href="#">Experience</a
					><a href="#">Projects</a><a href="#">Contact</a>
				</div>
				<div class="btn">
					<i class='bxr  bx-grid-column-right' style="color:white" ></i> 
				</div>
			</div>

			<div class="header">
				<div class="hero-copy">
					<div class="line">
						<h1><span>Passion</span> driven,</h1>
					</div>
					<div class="line">
						<h1>growth <span>hungry</span></h1>
					</div>
				</div>
				<div class="line">
					<p>Crafting ideas into reality</p>
				</div>
			</div>

			<div class="cta">
				<div class="cta-label">
					<p>Connect with me</p>
				</div>
				<div class="cta-icon">
					<i class='bxr  bx-send-alt'  ></i> 
				</div>
			</div>
		</div>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
